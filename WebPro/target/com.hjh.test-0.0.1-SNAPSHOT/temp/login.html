    <!-- Title -->
    <title>One Music - Modern Music HTML5 Template</title>

<style>
	.searchBar {
	  margin-top: 4px;
	  position: relative;
	  z-index: 1;
	  display: inline-block;
	  min-width: 212px;
	  height: 35px;
	  color: #000;
	  border: 1px solid #000;
	  border-radius: 0;
	  padding: 0 30px;
	  font-size: 15px;
	  line-height: 47px;
	  font-weight: 700;
	  text-transform: capitalize; 
	}
	.oneMusic-btn.btn-2 {
    	background-color: #000000;
    	color: #ffffff; 
    }
    .oneMusic-btn.btn-2:hover{
      background-color: #ffffff;
      color: #000000; 
    }
    .logo {
    width: auto; height: auto;
    max-width: 130px;
    max-height: 130px;
}
</style>

<body>
    <!-- Preloader -->
    <div class="preloader d-flex align-items-center justify-content-center">
        <div class="lds-ellipsis">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>

    <!-- ##### Header Area Start ##### -->
    <header class="header-area" style="top: 0px;">
        <!-- Navbar Area -->
        <div class="oneMusic-main-menu">
            <div class="classy-nav-container breakpoint-off" style="background: #000000;">
                <div class="container">
                    <!-- Menu -->
                    <nav class="classy-navbar justify-content-between" id="oneMusicNav">

                        <!-- Nav brand -->
                        <a href="main.html" class="nav-brand"><img src="img/web-img/logoM.png" alt=""></a>

                        <!-- Navbar Toggler -->
                        <div class="classy-navbar-toggler">
                            <span class="navbarToggler"><span></span><span></span><span></span></span>
                        </div>

                        <!-- Menu -->
                        <div class="classy-menu">

                            <!-- Close Button -->
                            <div class="classycloseIcon">
                                <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                            </div>

                            <div class="classynav">
                                <ul>
                                    <li><input type="text" id="cockName" class="searchBar" value="블랙러시안"><!-- placeholder는 임의의 값 보일 수 있게 함 --></li>
                                    <li><a href="nameSearch.html" id="searchBtn" class="btn oneMusic-btn btn-2 m-2" style="margin-top:5px;">Send <i class="fa fa-angle-double-right"></i></a></li>
                                </ul>


                                <!-- Login/Register & Cart Button -->
                                <div class="login-register-cart-button d-flex align-items-center">
                                    <!-- Login/Register -->
                                    <div class="login-register-btn mr-50">
                                        <a href="login.html" id="loginBtn">Login / Register</a>
                                    </div>

                                    <!-- Cart Button -->
                                    <div class="cart-btn">
                                        <a href="mypage.html"><p><span class="icon-shopping-cart"></span>0</p></a>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <!-- ##### Header Area End ##### -->


<section class="breadcumb-area bg-img bg-overlay" style="background-image: url(img/bg-img/breadcumb3.jpg);">
        <div class="bradcumbContent">
            <p>See what’s new</p>
            <h2>Login / Register</h2>
        </div>
    </section>
    <!-- ##### Breadcumb Area End ##### -->

    <!-- ##### Login Area Start ##### -->
    <section class="login-area section-padding-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-8">
                    <div class="login-content">
                        <h3>Welcome Back</h3>
                        <!-- Login Form -->
                        <div class="login-form">
                            <form action="#" method="post">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">I D</label>
                                    <input type="text" id="id" class="form-control" aria-describedby="emailHelp" placeholder="Enter ID">
                                    <small id="emailHelp" class="form-text text-muted"><i class="fa fa-lock mr-2"></i>We'll never share your email with anyone else.</small>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" id="pw" class="form-control" placeholder="Password">
                                </div>
                                <button type=button id="btnLogin" class="btn oneMusic-btn mt-30">Login</button>
                                <a href="join.html"><button type="button" class="btn oneMusic-btn mt-30">Register</button></a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- ##### Login Area End ##### -->
